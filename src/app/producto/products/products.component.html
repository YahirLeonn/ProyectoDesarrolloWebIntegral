<div class="container mx-auto p-4">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div *ngFor="let product of products" class="border rounded-lg overflow-hidden shadow-md hover:shadow-lg transition-shadow">
      <img [src]="product.imageUrl" [alt]="product.name" class="w-full h-48 object-cover">
      <div class="p-4">
        <h3 class="text-xl font-semibold mb-2">{{ product.name }}</h3>
        <button [class]="(product.price|colornew)+ ' px-4 py-2 rounded font-bold'"> ${{ product.price.toFixed(2) }}  </button>  
        <p class="text-gray-600">{{ product.description }}</p>
      </div>
    </div>
  </div>
</div>
